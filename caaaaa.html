<html>

<head>
</head>

<body>

    <form name=calculator>
        <table border=1px solid black;>
            <tr>
                <td colspan=4><input type="text" name="answer"></td>
            </tr>
            <br>
            <tr>
                <td> <input type="button" value="1" style="width:100%;height:100%" onclick="calculator.answer.value +='1'"></td>
                <td><input type="button" value="2" style="width:100%;height:100%" onclick="calculator.answer.value +='2'"></td>
                <td> <input type="button" value="3" style="width:100%;height:100%" onclick="calculator.answer.value +='3'"></td>
                <td><input type="button" value="+" style="width:100%;height:100%" onclick="calculator.answer.value +='+'"></td>
            </tr>


            <tr>
                <td><input type="button" value="4" style="width:100%;height:100%" onclick="calculator.answer.value +='4'"></td>
                <td><input type="button" value="5" style="width:100%;height:100%" onclick="calculator.answer.value +='5'"></td>
                <td><input type="button" value="6" style="width:100%;height:100%" onclick="calculator.answer.value +='6'"></td>
                <td><input type="button" value="-" style="width:100%;height:100%" onclick="calculator.answer.value +='-'"></td>
            </tr>


            <tr>
                <td> <input type="button" value="7" style="width:100%;height:100%" onclick="calculator.answer.value +='7'"></td>
                <td> <input type="button" value="8" style="width:100%;height:100%" onclick="calculator.answer.value +='8'"></td>
                <td> <input type="button" value="9" style="width:100%;height:100%" onclick="calculator.answer.value +='9'"></td>
                <td> <input type="button" value="*" style="width:100%;height:100%" onclick="calculator.answer.value +='*'"></td>
            </tr>


            <tr>
                <td>
                    <input type="button" value="c" style="width:100%;height:100%" onclick="calculator.answer.value =''"></td>
                <td> <input type="button" value="0" style="width:100%;height:100%" onclick="calculator.answer.value +='0'"></td>
                <td> <input type="button" value="=" style="width:100%;height:100%" onclick="calculator.answer.value =eval(calculator.answer.value)"></td>
                <td><input type="button" value="/" style="width:100%;height:100%" onclick="calculator.answer.value +='/'"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="%" style="width:100%;height:100%" onclick="calculator.answer.value +='%'"> </td>
            </tr>
        </table>
    </form>

</body>


</html>
